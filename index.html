<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年祝福</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="greeting-card">
            <h1 class="title">新年快乐</h1>
            <div class="photo-container">
                <img src="placeholder.jpg" alt="祝福照片" class="rotating-photo" id="personPhoto">
            </div>
            <div class="person-name" id="personName">亲爱的 <span class="highlight">张三</span></div>
            <div class="greeting-text">
                愿您在新的一年里：
                <p>身体健康，万事如意</p>
                <p>阖家欢乐，吉祥安康</p>
                <p>事业有成，福星高照</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
